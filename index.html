<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const pressedKeys = [];
	const secretCode = ['ArrowUp', 'ArrowDown', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'];
	window.addEventListener('keyup', (e) => {
		pressedKeys.push(e.key);
		pressedKeys.splice(-secretCode.length - 1, pressedKeys.length - secretCode.length);
		if (pressedKeys.join('').includes(secretCode.join(''))) {
			cornify_add();
		}
	});
</script>
</body>
</html>
